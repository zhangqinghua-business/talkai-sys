<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../css/public.css" media="all">
    <script src="../../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <style>
      body {
        background-color: #ffffff;
      }
    </style>
</head>
<body>

<div class="layui-form layuimini-form">
  <form class="layui-form" lay-filter="modify">

    <!-- 所属平台 -->
    <div class="layui-form-item">
      <label class="layui-form-label">所属平台</label>
      <div class="layui-input-block">
        <input type="radio" name="type" value="weibo" title="微博" checked="">
        <input type="radio" name="type" value="xiaohongshu" title="小红书">
      </div>
    </div>
    
    <!-- <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">平台</label>
        <div class="layui-input-inline">
          <select id="platform" name="platform" lay-verify="required" lay-search="" lay-filter="platform">
            <option value="weibo">微博</option>
            <option value="xiaohongshu">小红书</option>
          </select>
        </div>
      </div>
    </div> -->

    <!-- 帐号名称 -->
    <div class="layui-form-item">
      <label class="layui-form-label">帐号名称</label>
      <div class="layui-input-inline">
        <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入帐号名称">
      </div>
      <div class="layui-form-mid layui-word-aux"></div>
    </div>

    <!-- 帐号描述 -->
    <div class="layui-form-item">
      <label class="layui-form-label">帐号描述</label>
      <div class="layui-input-inline">
        <input type="text" name="desc" lay-verify="" autocomplete="off" class="layui-input" placeholder="请输入帐号描述">
      </div>
      <div class="layui-form-mid layui-word-aux"></div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">自动评论</label>
      <div class="layui-input-block">
        <input type="radio" name="status" value="0" title="关闭" checked="">
        <input type="radio" name="status" value="1" title="启用">
      </div>
    </div>

  <!-- 运行间隔 -->
  <div class="layui-form-item">
    <label class="layui-form-label">评论间隔</label>
    <div class="layui-input-block">
      <input type="radio" name="interval" value="60"   title="01分钟">
      <input type="radio" name="interval" value="600"  title="10分钟" checked>
      <input type="radio" name="interval" value="1800" title="30分钟">
      <input type="radio" name="interval" value="3600" title="60分钟">
    </div>
  </div>

  <!-- 运行时间段 -->
  <div class="layui-form-item">
    <label class="layui-form-label">运行时间</label>
    <div class="layui-input-block">
      <input type="checkbox" name="serverHours[0]"  title="00" value="0">
      <input type="checkbox" name="serverHours[1]"  title="01" value="1">
      <input type="checkbox" name="serverHours[2]"  title="02" value="2">
      <input type="checkbox" name="serverHours[3]"  title="03" value="3">
      <input type="checkbox" name="serverHours[4]"  title="04" value="4">
      <input type="checkbox" name="serverHours[5]"  title="05" value="5">
      <input type="checkbox" name="serverHours[6]"  title="06" value="6">
      <input type="checkbox" name="serverHours[7]"  title="07" value="7">
      <br/>
      <input type="checkbox" name="serverHours[8]"  title="08" value="8"  checked>
      <input type="checkbox" name="serverHours[9]"  title="09" value="9"  checked>
      <input type="checkbox" name="serverHours[10]" title="10" value="10" checked>
      <input type="checkbox" name="serverHours[11]" title="11" value="11" checked>
      <input type="checkbox" name="serverHours[12]" title="12" value="12" checked>
      <input type="checkbox" name="serverHours[13]" title="13" value="13" checked>
      <input type="checkbox" name="serverHours[14]" title="14" value="14" checked>
      <input type="checkbox" name="serverHours[15]" title="15" value="15" checked>
      <br/>
      <input type="checkbox" name="serverHours[16]" title="16" value="16" checked>
      <input type="checkbox" name="serverHours[17]" title="17" value="17" checked>
      <input type="checkbox" name="serverHours[18]" title="18" value="18" checked>
      <input type="checkbox" name="serverHours[19]" title="19" value="19" checked>
      <input type="checkbox" name="serverHours[20]" title="20" value="20" checked>
      <input type="checkbox" name="serverHours[21]" title="21" value="21" checked>
      <input type="checkbox" name="serverHours[22]" title="22" value="22" checked>
      <input type="checkbox" name="serverHours[23]" title="23" value="23" checked>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">评论提示词</label>
    <div class="layui-input-inline">
      <textarea name="commentPrompt" placeholder="请输入评论提示词" class="layui-textarea"></textarea>
    </div>
    <div class="layui-form-mid layui-word-aux"></div>
  </div>

    <!-- 提交按钮 -->
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</div>


<script>
layui.use(['form', 'laydate', 'dropdown', 'http'], async function () {
  let form = layui.form, laydate = layui.laydate, layer = layui.layer, $ = layui.$, dropdown = layui.dropdown;

  // 1. 加载数据
  let id = location.href.split("=")[1];
  const response = (id && await loadData(id, layui)) || undefined;

  // 2. 加载平台数据
  reloadMemberItems(response, layui);

  // 监听平台数据变动
  // form.on('select(type)', function(data){
  //     reloadMemberItems(layui, $, data.value);
  // });

  // 2. 监听提交事件
  form.on('submit(demo1)', function (data) {
    // 处理运行时间的复选框
    data.field.serverHours = []
    for (let key in data.field) {
      if (key.startsWith('serverHours[') && key.endsWith(']')) {
        data.field.serverHours.push(data.field[key]);
      }
    }
    
    // {name: xx, age: xx, field: {name: xx, age:xxx}}
    data.field.id = id;
    layui.http.post(`/tenant/platform/${id ? 'update' : 'create'}`, {...data.field, commentConfig: data.field, fields: data.field}, () => {
      // 2. 请求成功处理
      let index = layer.msg('操作成功', {icon: 1, offset: 't'}, function () {
        // 1. 关闭弹出层
        layer.close(index);
        // 2. 关闭当前页面，返回上一级
        parent.layer.close(parent.layer.getFrameIndex(window.name));
        // 3. 重新加载表格数据
        parent.location.reload()
      });
    });
    return false;
  });
});

let loadData = async (id, layui) => {
  return layui.http.post("/tenant/platform/detail?id=" + id, null, (data) => {
    layui.form.val('modify', {...data, ...data.commentConfig})
  });
}

let reloadMemberItems = async function (platform, layui) {
  const type = platform?.type || document.querySelector('input[name="type"]:checked').value;

  layui.http.post('/tenant/platform/fields/' + type, null, (data) => {
      // 1. 清空之前的数据
      const memberItems = document.querySelectorAll('.memberItems');
      for (let i = 0; i < memberItems.length; i++) {
        memberItems[i].remove();
      }

      let lastFormItem = layui.$('.layui-form-item:last');
      for (let i = 0; i < data.length; i++) {
        let item = data[i];
        let html = '';

        let input = '';
        if (item.type === 'text') {
          input = `<input type='text' name='${item.key}' placeholder='请输入${item.name}' value='${platform?.fields[item.key] || ''}' lay-verify='${item.required === 0 ? '' : 'required'}' autocomplete='off' class='layui-input'>`
        } else if (item.type === 'textarea'){
          input = `<textarea name="${item.key}" placeholder="请输入${item.name}" autocomplete='off' class="layui-textarea">${platform?.fields[item.key] || ''}</textarea>`
        } else {

        }

        // if (item.type === 0) {
        html =  "<div class='layui-form-item memberItems'>" +
                "   <label class='layui-form-label'>" + item.name +"</label>" +
                "   <div class='layui-input-inline'>" +
                "       " + input +
                "   </div>" +
                "   <div class='layui-form-mid layui-word-aux'> " + item.desc + "</div>" +
                "</div>";
          let newFromItem = layui.$(html);
          lastFormItem.before(newFromItem);
      }
  }) 
}
</script>
</body>
</html>
