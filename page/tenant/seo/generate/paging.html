<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../css/public.css" media="all">
    <script src="../../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <style>
      body {
        background-color: #ffffff;
      }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane">

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nicknameLike" autocomplete="off" class="layui-input" placeholder="请输入名称">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>

<script>
layui.use(['form', 'table', 'layer', 'dateUtils', 'http'], function () {
  let $ = layui.jquery, form = layui.form, table = layui.table;

  table.render({id: 'tid',
                url: layui.http.api + '/tenant/generate/paging',
                method: 'post',
                contentType: 'application/json',
                headers: {token: window.localStorage.getItem("token")},

                elem: '#currentTableId',
                loading: true,
                toolbar: '#toolbarDemo',
                cols: [[{type: "checkbox", width: 50},
                        {field: 'id', hide: true},
                        {field: 'name', title: '模板名称'},
                        {title: '引用数量', templet: d => (d.attach?.refCount || 0).toString().padStart(4, '0')},
                        {title: '创作均费', templet: d => '¥' + (d.attach?.usePayment / (d.attach?.refCount || 1)).toFixed(4)},
                        {title: '创作总费', templet: d => '¥' + Number((d.attach?.usePayment || 0)).toFixed(4)},
                        {title: '创作次数', templet: d => (d.attach?.useCount || 0).toString().padStart(4, '0')},
                        {field: 'gmtCreated', title: '创建时间', width: 180},
                        {title: '操作', width: 250, align: "center", templet: (d) => {
                          // 1. 详情
                          let str =''
                          str += '<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>';
                          // 2. 编辑
                          str += '<a class="layui-btn layui-btn-xs layui-bg-purple" lay-event="update">编辑</a>';
                          
                          // 3. 开始/暂停
                          str += `<a class="layui-btn layui-btn-xs layui-bg-${d.status !== 1 ? 'blue' : 'orange'}" lay-event="status">${d.status !== 1 ? '重启' : '暂停'}</a>`;
                          
                          // 4. 删除
                          str += '<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>';
                          return str;}}]],
                page: true,
                limit: 15,
                limits: [15, 20, 30],
                // 自定义状态码
                response: { statusCode: 200 },
                // 解析响应数据
                parseData: function(res) { return {msg: res.message, code: res.code, data: res.data.data, count: res.data.count} },
            });

  // 监听搜索操作
  form.on('submit(data-search-btn)', function (data) {
    //执行搜索重载
    table.reload('tid', {page:  {curr: 1}, where: data.field}, 'data');
    return false;
  });

  /**
   * 监听头部工具栏事件
   */
  table.on('toolbar(currentTableFilter)', function (obj) {
    // 1. 添加委托单
    if (obj.event === 'add') {
      layer.open({title: '新增账户',
                  type: 2,
                  shade: 0.3,
                  maxmin: false,
                  shadeClose: true,
                  area: ['100%', '100%'],
                  content: 'modify.html'});

    }
    // 2. 批量删除
    if (obj.event === 'delete') {  // 监听删除操作
      alert('暂不支持！！');
      // let checkStatus = table.checkStatus('currentTableId')
      //     , data = checkStatus.data;
      // layer.alert(JSON.stringify(data));
    }
  });

  /**
   * 监听表格复选框选择
   */
  table.on('checkbox(currentTableFilter)', function (obj) {
      console.log(obj)
  });

  /**
   * 监听工具条事件
   */
  table.on('tool(currentTableFilter)', function (obj) {
    // 2. 详情
    if (obj.event === 'detail') {
      layui.layer.open({type: 2,
                        anim: 5,
                        shade: 0.3,
                        title: '平台帐号',
                        maxmin: false,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: 'detail.html?id=' + obj.data.id});
    }

    // 3. 编辑
    if (obj.event === 'update') {
      layui.layer.open({type: 2,
                        anim: 5,
                        shade: 0.3,
                        title: '编辑账户',
                        maxmin: false,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: 'modify.html?id=' + obj.data.id,
                        // 层弹出后的成功回调方法
                        success: function () {
                          console.log("success 层弹出后的成功回调方法")
                        },
                        // 右上角关闭按钮触发的回调
                        cancel: function () {
                            console.log("cancel 右上角关闭按钮触发的回调")
                        },
                        // 右上角关闭按钮触发的回调
                        end: function () {
                            console.log("end 右上角关闭按钮触发的回调")
                        }
                        });
    }

    // 4. 删除
    if (obj.event === 'delete') {
      layui.http.post('/tenant/generate/delete?id=' + obj.data.id, null, (response) =>{
        // 重新加载数据表格
        table.reload("tid");
      });
    }
  });

});
</script>

</body>
</html>
